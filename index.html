<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sorteador Pokemon</title>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<link
			rel="shortcut icon"
			href="assets\img\Pokeball.png"
		/>
		<script
			type="module"
			src="./assets/js/main.js"
			defer
		></script>
	</head>

	<body>
		<section
			id="players-list-view"
			class="container"
		>
			<h1>Sorteador de Pokemon</h1>
			<p>
				Selecione tipo de jogo, adicione as pessoas e depois click em sortear.
			</p>

			<form
				action=""
				method="get"
			>
				<label for="input-double">Tipo</label>
				<select
					name="input-double"
					id="input-double"
				>
					<option value="normal">Normal</option>
					<option value="fusao">Fus√£o</option>
				</select>
				<label for="input-name">Nome</label>
				<input
					type="text"
					name="input-name"
					id="input-name"
					maxlength="20"
				/>
				<div id="message"></div>
				<button
					id="add-person"
					class="standard-button"
					disabled
				>
					Adicionar
				</button>
			</form>
			<ul id="names-list"></ul>
		</section>
		<section
			id="pokemon-grid"
			class="container"
		>
			<button
				id="catch-pokemon"
				class="standard-button"
				disabled
			>
				Sortear
			</button>
			<div id="pokemon-card-place"></div>
			<div
				class="back-up"
				id="back-up"
			>
				<ion-icon name="arrow-up-circle-outline"></ion-icon>
			</div>
		</section>

		<div
			id="loading-screen"
			class="black-screen"
		>
			<!-- Loading... -->
			<div class="loader">
				<span style="--i: 1"></span>
				<span style="--i: 2"></span>
				<span style="--i: 3"></span>
				<span style="--i: 4"></span>
				<span style="--i: 5"></span>
				<span style="--i: 6"></span>
				<span style="--i: 7"></span>
				<span style="--i: 8"></span>
				<span style="--i: 9"></span>
				<span style="--i: 10"></span>
				<span style="--i: 11"></span>
				<span style="--i: 12"></span>
				<span style="--i: 13"></span>
				<span style="--i: 14"></span>
				<span style="--i: 15"></span>
				<span style="--i: 16"></span>
				<span style="--i: 17"></span>
				<span style="--i: 18"></span>
				<span style="--i: 19"></span>
				<span style="--i: 20"></span>
			</div>
			<div class="loading-text">Loading...</div>
		</div>
	</body>
</html>
